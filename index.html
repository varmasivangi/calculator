<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<title></title>
	<style>
		button {
			padding: 1rem 1rem;
			width: 80%;
			background-color: black;
			color: white;
		}

		.col-3 {
			padding: 0%;
			text-align: center;
		}

		.caluculator {
			font-size: 3rem;
			background-color: rgb(12, 12, 12);
			;
		}

		#inputtext {
			border: none;
			background-color: rgb(176, 181, 181);
			margin: 4%;
		}
	</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="card col-12 col-md-6 col-lg-4 border caluculator mt-5 pt-3">
				<div class="row justify-content-center"><input class="w-100" type="text" id="inputtext" placeholder="0"></div>
				<div class="row">
					<div class="col-3"><button onclick="clr()" class="btn btn-danger">C</button></div>
					<div class="col-3"><button onclick="del()" class="btn btn-danger">DEL</button></div>
					<div class="col-3"><button onclick="caluculate('%')" class="btn btn-danger">%</button></div>
					<div class="col-3"><button onclick="caluculate('/')" class="btn btn-danger">/</button></div>
				</div>
				<div class="row">
					<div class="col-3 text-center"><button onclick="caluculate(7)" class="btn btn-light">7</button>
					</div>
					<div class="col-3 text-center"><button onclick="caluculate(8)" class="btn btn-light">8</button>
					</div>
					<div class="col-3 text-center"><button onclick="caluculate(9)" class="btn btn-light">9</button>
					</div>
					<div class="col-3 text-center"><button onclick="caluculate('*')" class="btn btn-danger">*</button>
					</div>
				</div>
				<div class="row">
					<div class="col-3 text-center"><button onclick="caluculate(4)" class="btn btn-light">4</button>
					</div>
					<div class="col-3 text-center"><button onclick="caluculate(5)" class="btn btn-light">5</button>
					</div>
					<div class="col-3 text-center"><button onclick="caluculate(6)" class="btn btn-light">6</button>
					</div>
					<div class="col-3 text-center"><button onclick="caluculate('-')" class="btn btn-danger">-</button>
					</div>
				</div>
				<div class="row">
					<div class="col-3 text-center"><button onclick="caluculate(1)" class="btn btn-light">1</button>
					</div>
					<div class="col-3 text-center"><button onclick="caluculate(2)" class="btn btn-light">2</button>
					</div>
					<div class="col-3 text-center"><button onclick="caluculate(3)" class="btn btn-light">3</button>
					</div>
					<div class="col-3 text-center"><button onclick="caluculate('+')" class="btn btn-danger">+</button>
					</div>
				</div>
				<div class="row">
					<div class="col-3"><button onclick="caluculate('.')" class="btn btn-light">.</button></div>
					<div class="col-3"><button onclick="caluculate(0)" class="btn btn-light">00</button></div>
					<div class="col-6"><button onclick="Result()" class="btn btn-danger w-100">=</button></div>
				</div>

			</div>
		</div>
	</div>
	<script type="text/javascript">

		let result = document.getElementById("inputtext")
		
		let caluculate = (number) => {
			result.value = result.value + number;
		}

		let Result = () => {
			
			try {
				result.value = eval(result.value)
			}
			catch (err) {
				alrt("enter tha valid number")
			}
		}
		function  del(){
			result.value = result.value.slice(0, -1);

		}

		function clr() {
			
			result.value = "";
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>

</html>
